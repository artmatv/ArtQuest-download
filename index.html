<!DOCTYPE HTML>

    <title>Jane - Anytime, anywhere, just listen</title>
    <script type="text/javascript">
                 // Get information about the terminal
        var Terminal = {
                         // Identify the type of mobile terminal
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                                         // android terminal or uc browser
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                                         // Whether it is iPhone or QQHD browser
                    iPhone: u.indexOf('iPhone') > -1 ,
                                         // Whether iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
                         // Identify the language of the mobile terminal: zh-cn, en-us, ko-kr, ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }
 
                 // Jump to different addresses according to different terminals
        var theUrl = 'https://apps.apple.com/ru/app/%D0%B0%D1%80%D1%82-%D0%BA%D0%B2%D0%B5%D1%81%D1%82-%D0%B4%D0%BC2024/id6504535067';
                 if(Terminal.platform.android){//Android side
                         //document.write('Sorry, "Jane - Anytime, anywhere, just listen"There is no APP for Android!");
            theUrl = 'https://artquest2024.tilda.ws/instal';
            location.href = theUrl;
        } else {
                         if(Terminal.platform.iPhone){//iPhone side
                theUrl = 'https://apps.apple.com/ru/app/%D0%B0%D1%80%D1%82-%D0%BA%D0%B2%D0%B5%D1%81%D1%82-%D0%B4%D0%BC2024/id6504535067';
                         }else if(Terminal.platform.iPad){//iPad
                        theUrl = 'https://apps.apple.com/ru/app/%D0%B0%D1%80%D1%82-%D0%BA%D0%B2%D0%B5%D1%81%D1%82-%D0%B4%D0%BC2024/id6504535067';
            }
 
            location.href = theUrl;
        }
        
    </script>
